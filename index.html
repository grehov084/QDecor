<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="yandex-verification" content="b15987f6ee7d5362" />
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>QDecor</title>
    </head>
    <body>
        <div class="site">
            <header class="site-header">
                <div class="container">
                    <div class="site-header-content">
                        <div class="site-header-logo">
                            <img src="assets/img/logo.png" alt="" class="site-header__img">
                        </div>
                        <nav class="site-header-menu">
                            <div class="site-heder-menu-item">
                                <a href="" class="site-header-menu__link">О компании</a>
                            </div>
                            <div class="site-heder-menu-item">
                                <a href="" class="site-header-menu__link">Где купить</a>
                            </div>
                            <div class="site-heder-menu-item">
                                <a href="" class="site-header-menu__link">Каталог</a>
                            </div>
                            <div class="site-heder-menu-item">
                                <a href="" class="site-header-menu__link">Установка</a>
                            </div>
                        </nav>
                        <div class="site-header-action">
                            <div class="site-header-callback">
                                <img src="assets/img/icon/tel.png" alt="tel" class="site-header-callback__img">
                            </div>
                            <div class="site-header-search">
                                <img src="assets/img/icon/search.png" alt="search" class="site-header-search__img">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="site-main">
                <div class="site-main-banner banner">
                    <div class="banner__item">
                        <div class="container">
                            <div class="banner-content">
                                <div class="banner-description">
                                    <div class="banner__title">Заголовок про молдинги</div>
                                    <div class="banner__subtitle">Подзаголовок на несколько строк (1-2 строки)</div>
                                </div>
                                <div class="banner-goods">
                                    <div class="banner-goods__item --active">Молдинги</div>
                                    <div class="banner-goods__item">Плинтусы</div>
                                    <div class="banner-goods__item">Карнизы</div>
                                    <div class="banner-goods__item">Стеновые панели</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="site-footer"></footer>
        </div>
    </body>
<script src="assets/js/main.js"></script>
</html>
